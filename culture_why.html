				<h2 class="head_tit">싱싱문화관은?</h2>

				<div class="wrap_cont">
					<img src="img/culture/cultural.png" id="img01">
					<p>싱싱문화관은 단순하게 먹거리를 사고 파는 차원을 넘어 “<b>로컬푸드 식문화</b>”로 발전시키는 중추적 역할을 하기 위해 건립하였습니다. <br>싱싱장터가 생산자 중심의 공간이라면 싱싱문화관은 소비자에게 중점을 두어 서로 신뢰와 배려를 통해 세종형 로컬푸드 운동을 만들어 가는 공간입니다. <br>단순히 음식을 만들어 판매하는 식당이 아닌, 식(食)을 통한 도농소통과 로컬푸드에 공감하는 시민들이 만나는 공간으로 구성되었습니다.</p>
