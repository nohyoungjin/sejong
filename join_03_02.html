		</ul>

	<!-- container -->

    <div id="container">

	    <div id="content">

			<section class="sect-t01">
				
				<div class="btn_both2">
					<div class="fl">추가정보</div>
					<div class="fr">* 필수 정보입니다</div>
				</div>
				
				<div class="txt-type-02">2019년 12월 16일 싱싱장터 로컬푸드 직매장<br>(도담점) 가입시 기재했던 정보가 출력됩니다.<br><br>변동사항 수정 후 다음을 클릭해 주세요!</div> 

				<form action="" method="post">

					<div class="form_table">
						<table border="1" cellspacing="0">
						<tbody>
							<tr>
								<th scope="row">이메일 <span>*</span></th>
								<td>
									<div class="item item_wrap2">
										<span><input type="text" name="" title="" class="i_text w100"></span> 
										<span id="whelk">@</span> 
										<span><input type="text" name="" title="" class="i_text w100"></span>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">읍면동 선택</th>
								<td>
									<div class="item">
										<select name="">
											<option>선택</option>
											<option>성수동</option>
											<option>양평동</option>
										</select>
										(세종특별자치시)
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">성별</th>
								<td>
									<div class="item">
										<input type="radio" id="radio01" name="radio0101" class="radio" checked="">
										<label for="radio01" class="label t_radio t_2">여성</label>
										<input type="radio" id="radio02" name="radio0101" class="radio">
										<label for="radio02" class="label t_radio">남성</label>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">주소</th>
								<td>
									<div class="item">
										<div class="i_wrap">
											<span><input type="text" name="" title="" id="sample2_postcode" class="i_text w100"></span>
											<span><a href="javascript:" onclick="sample2_execDaumPostcode()" class="btn w100 addr_search" id="">주소검색</a></span>
										</div>
										<input type="text" name="" title="" id="sample2_address" class="i_text w100"><br>
										<input type="text" name="" title="" placeholder="상세주소 입력" id="sample2_address2" class="i_text w100">
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">SMS 수신여부</th>
								<td>
									<div class="item">
										<input type="radio" id="radio03" name="radio0102" class="radio" checked="">
										<label for="radio03" class="label t_radio t_2">수신동의</label>
										<input type="radio" id="radio04" name="radio0102" class="radio">
										<label for="radio04" class="label t_radio">수신미동의</label>
									</div>
								</td>
							</tr>
						</tbody>
						</table>
					</div>

					<div class="box-input02">
						<button class="btn m weight w_l">다음</button>
					</div>

				</form>
				
				<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
				<img src="img/daum_close.png" id="btnCloseLayer" style="display:none;cursor:pointer;position:absolute;right:0px !important;top:0px !important;z-index:1;width: 6vw;" onclick="closeDaumPostcode()" alt="닫기 버튼"> 
				<div id="layer" style="display: none;position: absolute;overflow: hidden;z-index: 1;left: 0px !important;top: 0px !important;width: 94%;border: 1px solid #888;height: 100%;"></div>
				<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
				<script>
					// 우편번호 찾기 화면을 넣을 element
					var element_layer = document.getElementById('layer');
					var dim = document.getElementById('dim');
					var btnCloseLayer = document.getElementById('btnCloseLayer');

					function closeDaumPostcode() {
						// iframe을 넣은 element를 안보이게 한다.
						element_layer.style.display = 'none';
					}

					function sample2_execDaumPostcode() {
						new daum.Postcode({
							oncomplete: function(data) {
								// 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

								// 각 주소의 노출 규칙에 따라 주소를 조합한다.
								// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
								var fullAddr = data.address; // 최종 주소 변수
								var extraAddr = ''; // 조합형 주소 변수

								// 기본 주소가 도로명 타입일때 조합한다.
								if(data.addressType === 'R'){
									//법정동명이 있을 경우 추가한다.
									if(data.bname !== ''){
										extraAddr += data.bname;
									}
									// 건물명이 있을 경우 추가한다.
									if(data.buildingName !== ''){
										extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
									}
									// 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
									fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
								}

								// 우편번호와 주소 정보를 해당 필드에 넣는다.
								document.getElementById('sample2_postcode').value = data.zonecode; //5자리 새우편번호 사용
								document.getElementById('sample2_address').value = fullAddr;
								document.getElementById('sample2_address2').value = data.addressEnglish;

								// iframe을 넣은 element를 안보이게 한다.
								// (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
								element_layer.style.display = 'none';
								dim.style.display = 'none';
								btnCloseLayer.style.display = 'none';
							},
							width : '100%',
							height : '100%',
							maxSuggestItems : 5
						}).embed(element_layer);

						// iframe을 넣은 element를 보이게 한다.
						element_layer.style.display = 'block';

						// iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
						initLayerPosition();
					}

					// 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
					// resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
					// 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
					function initLayerPosition(){
						var width = 94; //우편번호서비스가 들어갈 element의 width
						var height = 100; //우편번호서비스가 들어갈 element의 height
						var borderWidth =1; //샘플에서 사용하는 border의 두께

						// 위에서 선언한 값들을 실제 element에 넣는다.
						element_layer.style.width = width + '%';
						element_layer.style.height = height + '%';
						element_layer.style.border = borderWidth + 'px solid';
						// 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
					}
				</script>
			</section>

			<style type="text/css">
				.form_search .btn_search {position: absolute !important; right: 20px !important;}
			</style>

	    </div>
