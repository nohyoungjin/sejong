    <title>세종시 로컬푸드</title>	
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/page.css">
	<script src="js/jquery-1.11.3.min.js"></script>
</head>

<body>

<!-- wrap -->

<div id="wrap">

	<!-- header -->

	<div id="header">

		<script src="inc/head_sub.js"></script>
		
		<script src="inc/gnb.js"></script>

	</div>

	<!-- //header -->
	
    <div id="container">

	    <div id="content">

			<section class="sect-t01 notifiset">

				<div class="btn_both4">
					<div class="fl">상품, 서비스 등 정보/혜택 알림</div>
					<div class="fr"><a href="javascript:"><img id="img01" onclick="changeImage()" src="img/notifiset_off.png" alt="" /></a></div>
				</div>

				<div class="ext">싱싱장터, 싱싱문화관의 다양한 소식 및 혜택 등을 PUSH로 알려드립니다.</div>

				<div class="btn_both4">
					<div class="fl">관심상품 입고 정보 알림</div>
					<div class="fr"><a href="javascript:"><img id="img02" onclick="changeImage1()" src="img/notifiset_off.png" alt="" /></a></div>
				</div>

				<div class="ext">추천상품 중 관심상품으로 등록한 상품이 입고 되면 PUSH로 알려드립니다.</div>

				<script type="text/javascript">

					function changeImage() {
						var image = document.getElementById('img01');
						if (image.src.match("notifiset_off")) {
							image.src = "img/notifiset_on.png";
						} else {
							image.src = "img/notifiset_off.png";
						}
					}

					function changeImage1() {
						var image = document.getElementById('img02');
						if (image.src.match("notifiset_off")) {
							image.src = "img/notifiset_on.png";
						} else {
							image.src = "img/notifiset_off.png";
						}
					}

				</script>
			
			<section>

	    </div>

    </div>
