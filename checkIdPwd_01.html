<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  	<meta name="format-detection" content="address=no, email=no">
  	<meta property="og:title" content="세종시 로컬푸드"/>
  	<meta property="og:description" content=""/>
    <title>세종시 로컬푸드</title>	
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/page.css">
	<link rel="stylesheet" href="css/sub.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery-ui-1.11.4.js"></script>
</head>

<body>

<!-- wrap -->

<div id="wrap">

	<!-- header -->

	<div id="header">

		<script src="inc/head_sub.js"></script>
		
		<script src="inc/gnb.js"></script>

	</div>

	<!-- //header -->
	
    <div id="container">

	    <div id="content">
			<div class="txt-notice01">
				<p>
					회원가입 시 등록한 생년월일 및 휴대폰번호로 인증 후<br>
					아이디 열람 및 비밀번호 재 설정을 하실 수 있습니다.
				</p>
			</div>
			<section class="sect-t01 chkIdPwd">
				<h2>휴대폰 인증</h2>
				
				<h3>생년월일</h3>
				
				<div class="searchBox01">
					<div class="year">
						<select name="" id="" class="select" title="생년 선택">
							<option value="">선택</option>
						</select>
						<span>년</span>
					</div>
					<div class="month">
						<select name="" id="" class="select" title="월 선택">
							<option value="">선택</option>
						</select>
						<span>월</span>
					</div>
					<div class="day">
						<select name="" id="" class="select" title="일 선택">
							<option value="">선택</option>
						</select>
						<span>일</span>
					</div>
				</div>
	
				<div class="box">
					<div class="box01">
						<input type="text" class="input" title="휴대폰 번호 입력" placeholder="휴대폰 번호 입력">
						<button type="button" id="transfer" class="transfer">인증번호 전송</button>
					</div>
					<p class="important">* 인증번호가 SMS로 발송되었습니다. </p>
					<div class="box01">
						<input type="text" class="input" title="아이디(이메일)" placeholder="인증번호 입력">
						<button type="button" id="auth" class="auth">인증하기</button>
					</div>
				</div>
				
				<div class="box-input02">
					<button class="btn m weight w_l">인증완료하기</button>
				</div>
		
			</section>

			<ul class="check">
				<li>휴대폰번호 인증은 1일 3회만 가능합니다.</li>
				<li>인증비용은 싱싱장터 부담입니다.</li>
				<li>휴대폰 번호가 변경된 경우에는?</li> 
				<li><strong class="checkID">Admin@happyict.co.kr</strong>으로 메일을 보내 주시면 담당자 확인 후 절차에 따라 처리됩니다.</li>
			</ul>

	    </div>

    </div>

	<!-- //container -->

	<!-- footer -->

	<script src="inc/footer.js"></script>
	
	<!-- //footer -->

</div>

<!-- //wrap -->

<script src="js/jquery-barcode.js"></script>
<script src="js/slick.js"></script>
<script src="js/util.js"></script>

</body>
</html>
